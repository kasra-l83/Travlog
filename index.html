<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Travlog</title>
    <link rel="icon" href="icon/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header class="h-28 px-4 flex justify-between items-center flex-row-reverse sm:flex-row">
      <button class="size-9 bg-purple text-[white] rounded-xl flex justify-center items-center hover:bg-gray hover:text-[black] lg:hidden">
        <i style="font-size:20px" class="fa">&#xf0c9;</i>
      </button>
      <span class="flex items-center gap-x-4">
        <img src="icon/logo.png" alt="Logo" class="size-10">
        <h1 class="font-bold text-2xl">Travlog</h1>
      </span>
      <ul class="h-4 hidden text-[gray] gap-x-16 lg:flex">
        <li class="font-bold text-sm cursor-pointer hover:text-purple">Home</li>
        <li href="" class="font-bold text-sm cursor-pointer hover:text-purple">Discover</li>
        <li href="" class="font-bold text-sm cursor-pointer hover:text-purple">Special Deals</li>
        <li href="" class="font-bold text-sm cursor-pointer hover:text-purple">Contact</li>
      </ul>
      <div class="h-12 hidden gap-x-7 sm:flex">
        <button class="font-bold text-sm hover:text-purple">Log In</button>
        <button class="w-[115px] font-bold text-sm text-[white] bg-purple rounded-[100px] hover:bg-gray hover:text-[black]">Sign Up</button>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
